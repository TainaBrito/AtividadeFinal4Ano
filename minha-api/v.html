<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TB Makes</title>
    <link
      href="https://w7.pngwing.com/pngs/189/930/png-transparent-yves-saint-laurent-cosmetics-perfume-lipstick-ysl-vinyl-cream-lip-stain-salvatore-ferragamo-spa.png"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://marimaria.vteximg.com.br/arquivos/ids/161815/Base-Cover-Up-Matte-laranja-Mari-Maria-MM22.png?v=638104602407670000"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS36IIBlm81DZgYp5bjTQN9yygsrN6nVbiE19SCmNQKeb5llwgAx63wmaaxbqr0fL6CjOk&usqp=CAU"
    />
  </head>
  <body class="maquiagem">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-light"
            >TB <span style="font-weight: bold">Makes</span>
            <img
              width="48"
              height="48"
              src="https://w7.pngwing.com/pngs/574/993/png-transparent-chanel-sunscreen-foundation-rouge-fashion-chanel-powder-cosmetics-fashion-chanel.png"
              alt="cheeseburger" /></a
          ><!--<a  href="https://icons8.com/icon/E3l2HAe3zEBV/maquiagem">maquiagem</a> icon by <a href="https://icons8.com">Icons8</a>-->
          <form class="d-flex justify-content-around" role="search">
            <button
              type="button"
              class="btn negrito"
              style="background-color: #ce0071; color: white"
              data-bs-toggle="modal"
              data-bs-target="#modalCadastro"
              onclick="listarProdutos('modalCadastro')"
            >
              Listar Produtos
            </button>
            <button
              type="button"
              class="btn negrito"
              style="background-color: #8b0085; color: white; margin-left: 10px"
              onclick="logout()"
            >
              Sair
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main
      class="d-flex justify-content-around p-3 align-items-center flex-wrap"
      id="cardsContainer"
    ></main>

    <div
      class="modal fade"
      id="modalCadastro"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      id="cardsContainer"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Cadastrar Produtos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modalCadastro"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="cadastrarProduto()"
            >
              Adicionar Produtos
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalEdicao"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      id="cardsContainer"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Atualizar Produtos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modalEdicao"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="editarPedido"
              onclick="atualizarProduto()"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="alerta" id="alerta">
      <div class="card-container">
        <div id="alert-text">Alerta!</div>
        <div class="loading-bar">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script
      src="https://img2.gratispng.com/20180302/fdq/kisspng-chanel-lipstick-designer-cosmetics-chanel-chanel-new-rouge-miss-coco-lipstick-5a9a13b5d7f9f9.9613789015200470298847.jpg"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
